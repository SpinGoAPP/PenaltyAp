<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orion Arena</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        .ui-overlay { position: fixed; top: 0; width: 100%; color: white; pointer-events: none; }
        .stats { display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.7); border-bottom: 2px solid #39ff14; }
        .bal { color: #39ff14; font-weight: bold; }
    </style>
</head>
<body>

<div class="ui-overlay">
    <div class="stats">
        <div class="bal">BALANCE: 1.00 XMR</div>
        <div style="color: yellow;">TIME: 30s</div>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ball = { x: canvas.width / 2, y: canvas.height - 100, radius: 20, targetX: canvas.width / 2, targetY: canvas.height - 100, moving: false };
    let keeper = { x: canvas.width / 2, y: 180, width: 80, height: 120 };

    function drawField() {
        // الرسم الاحترافي للملعب
        let grad = ctx.createRadialGradient(canvas.width/2, canvas.height, 0, canvas.width/2, canvas.height, canvas.height);
        grad.addColorStop(0, '#2d5a27');
        grad.addColorStop(1, '#1e3c1a');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // خطوط الملعب
        ctx.strokeStyle = "rgba(255,255,255,0.2)";
        ctx.lineWidth = 5;
        ctx.strokeRect(20, 20, canvas.width - 40, canvas.height - 40);
        
        // المرمى (The Goal)
        ctx.strokeStyle = "white";
        ctx.lineWidth = 8;
        ctx.strokeRect(canvas.width/2 - 150, 80, 300, 200);
        
        // الشبكة (The Net)
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        for(let i=0; i<300; i+=20) {
            ctx.moveTo(canvas.width/2 - 150 + i, 80);
            ctx.lineTo(canvas.width/2 - 150 + i, 280);
            ctx.moveTo(canvas.width/2 - 150, 80 + (i/300*200));
            ctx.lineTo(canvas.width/2 + 150, 80 + (i/300*200));
        }
        ctx.stroke();
    }

    function drawKeeper() {
        ctx.fillStyle = "#ff4444"; // لون الحارس
        ctx.shadowBlur = 15;
        ctx.shadowColor = "red";
        ctx.fillRect(keeper.x - keeper.width/2, keeper.y - keeper.height/2, keeper.width, keeper.height);
        ctx.shadowBlur = 0;
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.shadowBlur = 10;
        ctx.shadowColor = "white";
        ctx.fill();
        ctx.closePath();
        ctx.shadowBlur = 0;
    }

    function update() {
        if (ball.moving) {
            ball.x += (ball.targetX - ball.x) * 0.1;
            ball.y += (ball.targetY - ball.y) * 0.1;
            ball.radius -= 0.2; // تأثير البعد

            if (Math.abs(ball.y - ball.targetY) < 5) {
                ball.moving = false;
                setTimeout(resetGame, 1000);
            }
        }
    }

    function resetGame() {
        ball = { x: canvas.width / 2, y: canvas.height - 100, radius: 20, targetX: canvas.width / 2, targetY: canvas.height - 100, moving: false };
        keeper.x = canvas.width / 2;
    }

    canvas.addEventListener('click', (e) => {
        if (!ball.moving) {
            ball.targetX = e.clientX;
            ball.targetY = e.clientY;
            ball.moving = true;
            
            // تحريك الحارس عشوائيا لصد الكرة
            keeper.x = ball.targetX + (Math.random() * 40 - 20);
        }
    });

    function loop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawField();
        drawKeeper();
        drawBall();
        update();
        requestAnimationFrame(loop);
    }

    loop();
</script>
</body>
</html>
