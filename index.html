<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orionix Pro Arena</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        
        /* ملعب حقيقي HD خلفية */
        #stadium {
            width: 100vw; height: 100vh;
            background: url('https://images.unsplash.com/photo-1556056504-5c7696c4c28d?q=80&w=2000') no-repeat center bottom;
            background-size: cover; position: relative;
        }

        /* المرمى الاحترافية */
        .goal-area {
            position: absolute; top: 25%; left: 50%; transform: translateX(-50%);
            width: 85%; height: 220px;
            border: 6px solid #fff; border-bottom: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        /* الحارس (صورة واقعية) */
        #keeper {
            position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 130px; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 10px 10px #000);
        }

        /* الكرة (واقعية) */
        #ball {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            width: 55px; cursor: pointer;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            transition: 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* الرصيد (ستايل كازينو) */
        .wallet {
            position: absolute; top: 15px; width: 90%; left: 5%;
            display: flex; justify-content: space-between;
            color: #39ff14; font-family: 'Arial Black', sans-serif;
            text-shadow: 0 0 10px #39ff14; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="wallet">
        <div>$165.00</div>
        <div style="color: yellow;">TIME: 30</div>
        <div>1.00 XMR</div>
    </div>

    <div id="stadium">
        <div class="goal-area">
            <img src="https://i.ibb.co/L9Y0BTr/keeper.png" id="keeper" onerror="this.src='https://www.svgrepo.com/show/244510/goalkeeper-soccer.svg'">
        </div>
        <img src="https://i.ibb.co/MhRzXm5/ball.png" id="ball" onclick="kickBall(event)">
    </div>

    <script>
        function kickBall(e) {
            const ball = document.getElementById('ball');
            const keeper = document.getElementById('keeper');
            
            // تحديد زاوية تسديد عشوائية
            const targetX = (Math.random() - 0.5) * 250; 
            const targetY = -window.innerHeight * 0.5;

            // تحريك الكرة بتأثير الـ 3D (تصغر كل ما تبعد)
            ball.style.transform = `translate(${targetX}px, ${targetY}px) scale(0.4) rotate(720deg)`;
            
            // تحريك الحارس لجهة الكرة
            setTimeout(() => {
                keeper.style.left = `calc(50% + ${targetX * 0.8}px)`;
                keeper.style.bottom = "40px";
            }, 50);

            setTimeout(() => {
                alert("Move Finished! Waiting for next round.");
                // إعادة الكرة لمكانها
                ball.style.transform = `translate(0, 0) scale(1) rotate(0deg)`;
                keeper.style.left = `50%`;
                keeper.style.bottom = "0";
            }, 1200);
        }
    </script>
</body>
</html>
