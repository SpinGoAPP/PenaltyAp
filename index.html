<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Platform_Core</title>
    <style>
        :root { --neon: #00ff41; --bg: #030303; --red: #ff003c; --gray: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        /* Loading Screen */
        #loader { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .spinner { width: 50px; height: 50px; border: 3px solid var(--gray); border-top-color: var(--neon); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .screen { display: none; width: 100%; height: 100vh; padding: 20px; flex-direction: column; align-items: center; }
        .active { display: flex; }

        /* Security/Auth UI */
        .auth-card { background: var(--gray); padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; border: 1px solid #333; text-align: center; }
        .key-display { background: #000; border: 1px dashed var(--neon); padding: 15px; color: var(--neon); font-family: monospace; word-break: break-all; margin: 10px 0; border-radius: 8px; font-size: 0.9rem; }
        .input-group { width: 100%; margin: 15px 0; }
        input { width: 100%; background: #000; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0,255,65,0.2); }

        /* Buttons */
        .btn-main { background: var(--neon); color: black; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-main:active { transform: scale(0.98); }
        .btn-sec { background: transparent; color: var(--neon); border: 1px solid var(--neon); margin-top: 10px; width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* Lobby / Dashboard */
        .dash-header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .balance-pill { background: var(--gray); padding: 10px 15px; border-radius: 30px; display: flex; gap: 10px; border: 1px solid #333; }
        .stadium-view { width: 100%; height: 220px; border: 2px solid var(--neon); border-radius: 20px; background: linear-gradient(to bottom, rgba(0,255,65,0.05), transparent); display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }

        /* Game Logic Visuals */
        .goal-post { position: relative; width: 100%; height: 200px; border: 5px solid white; border-bottom: none; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr); }
        .target-node { border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; }
        .target-node::before { content: ''; width: 35px; height: 35px; border: 2px solid yellow; border-radius: 50%; opacity: 0.6; }
        #ball { position: absolute; bottom: -50px; left: 50%; transform: translateX(-50%); font-size: 2.5rem; transition: 0.6s cubic-bezier(0.17, 0.84, 0.44, 1); z-index: 10; }
        .keeper-hand { position: absolute; top: 40%; left: 50%; transform: translateX(-50%); font-size: 3rem; transition: 0.3s; }

        /* Timer & Ban Overlay */
        #ban-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: var(--red); }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="ban-overlay">
        <h1 id="ban-msg">ACCESS DENIED</h1>
        <p>Try again in: <span id="ban-timer">00:00</span></p>
    </div>

    <div id="sc-welcome" class="screen active">
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <h1 style="font-style: italic; letter-spacing: 5px;">STADIUM</h1>
            <div class="auth-card">
                <button class="btn-main" onclick="navTo('sc-reg')">Create Private ID</button>
                <button class="btn-sec" onclick="navTo('sc-login')">Access Wallet</button>
            </div>
        </div>
    </div>

    <div id="sc-reg" class="screen">
        <h3>YOUR SECRET ACCESS</h3>
        <p style="font-size: 0.8rem; color: #888;">Copy and secure these keys now.</p>
        <div class="auth-card">
            <div class="key-display" id="gen-id">...</div>
            <div class="key-display" id="gen-pw" style="font-size: 0.7rem;">...</div>
            <button class="btn-main" onclick="navTo('sc-lobby')">I Saved Them - Enter</button>
        </div>
    </div>

    <div id="sc-login" class="screen">
        <h3>LOGIN</h3>
        <div class="auth-card">
            <input type="text" id="log-id" placeholder="Private ID" style="margin-bottom: 10px;">
            <input type="password" id="log-pw" placeholder="Secret Key">
            <div id="login-err" style="color: var(--red); font-size: 0.8rem; margin: 10px 0;"></div>
            <button class="btn-main" onclick="processLogin()">Login</button>
            <button class="btn-sec" onclick="navTo('sc-welcome')">Back</button>
        </div>
    </div>

    <div id="sc-lobby" class="screen">
        <div class="dash-header">
            <div style="font-weight: 900; color: var(--neon);">DASHBOARD</div>
            <div style="display: flex; gap: 5px;">
                <div class="balance-pill"><span>$165.00</span><span style="color: var(--neon);">1.00 XMR</span></div>
            </div>
        </div>
        <div style="display: flex; gap: 10px; width: 100%; margin-bottom: 20px;">
            <button class="btn-sec" style="flex: 1;">[+] Deposit</button>
            <button class="btn-sec" style="flex: 1;">[-] Withdraw</button>
        </div>
        <div class="stadium-view" onclick="navTo('sc-game')">
            <div style="text-align: center;">
                <div style="font-size: 2rem;">âš½</div>
                <div style="font-weight: bold; margin-top: 10px;">MATCHMAKING</div>
            </div>
        </div>
        <div style="margin-top: auto; padding: 20px; color: var(--neon); font-weight: bold;">SUPPORT BOT FAQ</div>
    </div>

    <div id="sc-game" class="screen">
        <div style="width: 100%; display: flex; justify-content: space-between; font-weight: bold;">
            <div>P1: <span id="p1-score">0</span></div>
            <div id="timer-box" style="color: var(--red); font-size: 1.5rem;">30</div>
            <div>P2: <span id="p2-score">0</span></div>
        </div>
        <div class="goal-post" id="goal">
            <div class="keeper-hand" id="keeper">ðŸ§¤</div>
            <div class="target-node" onclick="kick(1)"></div>
            <div class="target-node" onclick="kick(2)"></div>
            <div class="target-node" onclick="kick(3)"></div>
            <div class="target-node" onclick="kick(4)"></div>
            <div class="target-node" onclick="kick(5)"></div>
            <div class="target-node" onclick="kick(6)"></div>
            <div id="ball">âš½</div>
        </div>
        <div id="game-status" style="margin-top: 60px; font-weight: bold;">STRIKER ROLE</div>
    </div>

<script>
    // System Config
    let attempts = 0;
    let isBanned = false;

    // Loader
    window.onload = () => setTimeout(() => document.getElementById('loader').style.display='none', 1000);

    function navTo(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'sc-reg') {
            document.getElementById('gen-id').innerText = 'ID-' + Math.random().toString(36).substr(2, 9).toUpperCase();
            document.getElementById('gen-pw').innerText = btoa(Math.random().toString()).substr(0, 32);
        }
    }

    // Security: Login & Ban Logic
    function processLogin() {
        if(isBanned) return;
        const id = document.getElementById('log-id').value;
        const pw = document.getElementById('log-pw').value;

        // Simulation for test
        if(id === "admin" && pw === "admin") {
            navTo('sc-lobby');
        } else {
            attempts++;
            handleBan();
        }
    }

    function handleBan() {
        let waitTime = 0;
        if(attempts === 1) waitTime = 60;
        else if(attempts === 2) waitTime = 600;
        else if(attempts >= 3) {
            document.getElementById('ban-msg').innerText = "PERMANENT IP BAN";
            showBan(999999);
            return;
        }
        showBan(waitTime);
    }

    function showBan(seconds) {
        isBanned = true;
        const overlay = document.getElementById('ban-overlay');
        const timerDisp = document.getElementById('ban-timer');
        overlay.style.display = 'flex';
        
        let remaining = seconds;
        const int = setInterval(() => {
            remaining--;
            let m = Math.floor(remaining / 60);
            let s = remaining % 60;
            timerDisp.innerText = `${m}:${s < 10 ? '0'+s : s}`;
            if(remaining <= 0) {
                clearInterval(int);
                overlay.style.display = 'none';
                isBanned = false;
            }
        }, 1000);
    }

    // Game Logic
    function kick(pos) {
        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper');
        const nodes = document.querySelectorAll('.target-node');
        const target = nodes[pos-1].getBoundingClientRect();
        const goal = document.getElementById('goal').getBoundingClientRect();

        // Animate Ball
        ball.style.bottom = '150px';
        ball.style.left = (target.left - goal.left + (target.width/2)) + 'px';

        // Bot simulation
        setTimeout(() => {
            const botPos = Math.floor(Math.random() * 6) + 1;
            const botTarget = nodes[botPos-1].getBoundingClientRect();
            keeper.style.left = (botTarget.left - goal.left + (botTarget.width/2)) + 'px';
            keeper.style.top = (botTarget.top - goal.top) + 'px';
            
            setTimeout(() => {
                alert(botPos === pos ? "SAVED!" : "GOAL!");
                ball.style.bottom = '-50px';
                ball.style.left = '50%';
                keeper.style.left = '50%';
                keeper.style.top = '40%';
            }, 500);
        }, 200);
    }
</script>
</body>
</html>
